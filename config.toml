baseURL = "https://mxrtxnxvxnxv.github.io/"
title = "iztok"
author = "mxrtxn"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
theme = "tella"
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
#hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
#googleAnalytics = "UA-12345678-1"

# Disqus Comment System
#disqusShortname = ""

[params]

  googleFonts = true

  [params.logo]
    main = "img/logo/Logo 1.svg"
    alt = "iztok Logo"

    # The size parameter is the class name of tailwindcss
    # https://tailwindcss.com/
    size = "h-10"

  [params.site]
    name = "iztok"

  [params.icon]
    #If you want to use FontAwesome, set this parameter to true.
    fontawesome = true

  [params.homepage_meta_tags]
    meta_description = "architecture, structure, interior, product"
    meta_og_title = "iztok"
    meta_og_type = "website"
    meta_og_url = "https://iztok.co"
    meta_og_image = "https://raw.githubusercontent.com/mxrtxnxvxnxv/iztok/main/images/tn.png"
    meta_og_description = "architecture, structure, interior, product"
    meta_twitter_card = "summary_large_image"
    meta_twitter_site = "@username"
    meta_twitter_creator = "@username"

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

  [[menu.footer]]
    name = "instagram"
    url = "https://instagram.com/iztokstudio?igshid=YmMyMTA2M2Y="
    pre = "<i class='icon-instagram text-1xl'></i>"
      weight = 1

